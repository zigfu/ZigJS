<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name = "viewport" content = "width = device-width, initial-scale = 0.33, user-scalable = no"/>

<script src="/socket.io/socket.io.js"></script>
<script src="/synclist-client.js"></script>
<script src="/zigmote-client.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
<script>

var up = false, down = false, left = false, right = false, b = false, a = false, start = false, select = false;
function getControllerName() {
	var roomname = localStorage.getItem("zigmoteControllerName");
	if (null == roomname) {
		roomname = "[Guest]";
		localStorage.setItem("zigmoteControllerName", roomname);
	}
	return roomname;
}
var socket;
function sendToTV(command, data) {
    socket.emit('zigmote-sendToHost', { command : command, data : data });
}


function upDown(){
	sendToTV("upDown");
	if(down){ downUp(); }
	up = true;
		$("#ud").text("UP");
}
function downDown(){
	sendToTV("downDown");
	down = true;
	if(up) { upUp(); }
	$("#ud").text("DOWN");
}
function leftDown(){	sendToTV("leftDown"); $("#lr").text("LEFT"); if(right) { rightUp(); } left = true; }
function rightDown(){ sendToTV("rightDown"); $("#lr").text("RIGHT"); right = true; if (left) { leftUp(); }}
function leftUp() { sendToTV("leftUp"); left = false; }
function rightUp(){	sendToTV("rightUp"); right = false; }
function upUp() { sendToTV("upUp"); up = false; }
function downUp(){	sendToTV("downUp"); down = false; }


var controller;
var roomlist;
function setStatus(status) {
	document.getElementById('console').innerHTML = status;
}
$(document).ready(function () {
	
		var qs = document.location.search;
		var roomid = qs.substr(1,qs.length);
	socket = io.connect('http://'+document.location.hostname);
	socket.on('connect', function () {
		controller = zigmote.controller(socket);
		controller.joinRoom(roomid, getControllerName(), function(){
					setStatus("Joined ");
				}, function(errormsg) {
					setStatus("Error joining ");
				});
				
				
				
		setStatus("Connected");
		roomslist = synclist.subscribe(socket, zigmote.roomslistid);
		roomslist.bind(document.getElementById("roomslist"), function(id, data) {
			var newElem = document.createElement('li');
			newElem.innerHTML = data.roomname;
			newElem.addEventListener('click', function() {
				console.log("clicked on " + data.roomname);
				controller = zigmote.controller(socket);
				controller.joinRoom(id, getControllerName(), function(){
					setStatus("Joined " + data.roomname);
				}, function(errormsg) {
					setStatus("Error joining " + data.roomname);
				});
			});
			return newElem;
		});		
				
	});

	
     $(window)    
          .bind('orientationchange', function(){
              if (window.orientation % 180 == 0){
                    $(document.body).css("-webkit-transform-origin", "400px 320px")
                       .css("-webkit-transform",  "rotate(90deg)");   
               } 
               else {                   
                   if ( window.orientation > 0) { //clockwise
                     $(document.body).css("-webkit-transform-origin", "-20px 20px")
                       .css("-webkit-transform", "");    
                       window.scrollTo(0,1);
                   }
               }
           })
          .trigger('orientationchange'); 
          
          $("#dpad").bind("touchstart touchmove", function (e) { 
          	y = $("#dpad").offset().top;
          	x = $("#dpad").offset().left;
          	  var touches = e.originalEvent.changedTouches,
        		f = touches[0];
        		offsetX = (f.pageX-x);
        		offsetY = (f.pageY-y);
        		w = $("#dpad").width();
        		h = $("#dpad").height()
        		
        		if (offsetX > (2*w / 3))
        		{
        			if (!right){rightDown();}
        		}
        		else if (offsetX < (w / 3))
        		{
        			if (!left){leftDown();}
        		}
        		else
        		{
        			if(right){rightUp();}
        			if(left){leftUp();}
        		}
        		if (offsetY > (2*h / 3))
        		{
        			if (!down){downDown();}	
        		}
        		else if (offsetY < (h / 3))
        		{
        			if (!up){ upDown(); }
        		}
        		else
        		{
        			if(up){upUp();}
        			if(down){downUp();}
        		}
          });
        		
        		
        		
        		
         
          $("#dpad").bind("touchend", function (e) { 
          	if(right){rightUp();}
        	if(left){leftUp();}
        	if(up){upUp();}
        	if(down){downUp();}
        	
          	$("#console").text("touchend"); });
          	
          	
          $("#select").bind("touchstart", function (e) {
          	  	$("#console").text("SELECT"); sendToTV("selectDown"); });

          $("#select").bind("touchend", function (e) {
          	  	$("#console").text(""); sendToTV("selectUp"); });
          	  	          	  	
          $("#start").bind("touchstart", function (e) {
          	  	$("#console").text("START"); sendToTV("startDown"); });
          $("#start").bind("touchend", function (e) {
          	  	$("#console").text(""); sendToTV("startUp"); });
          	  	  	
     
          $("#a").bind("touchstart", function (e) {
          	  	$("#console").text("A"); sendToTV("ADown"); });
          $("#a").bind("touchend", function (e) {
          	  	$("#console").text(""); sendToTV("AUp"); });
          	  	
          	  		  	
          	  	
          $("#b").bind("touchstart", function (e) {
          	  	$("#console").text("B"); sendToTV("BDown"); });
          $("#b").bind("touchend", function (e) {
          	  	$("#console").text(""); sendToTV("BUp"); });
          	  	          	  	
          document.addEventListener("touchstart", function(e){ e.preventDefault(); });
          document.addEventListener("touchmove", function(e){ e.preventDefault(); });
          
          
          
                   
          
});
</script>
<title>Nintendo Controller</title>

<link rel="stylesheet" type="text/css" href="style.css" />
<style>
#console, #ud, #lr{
	color: #FFFFFF;
	font-size: 24px;
}
</style>
</head>

<body>

<div id="wrapper">

	<div id="controller">
			
			<div id="dpad"></div>

			<div id="strtslct">
			
				<div id="select"></div>

				<div id="start"></div>

			</div>

			<div id="ab">

				<div id="b"></div>

				<div id="a"></div>

			</div>

	</div>
<div id="console">FOO BAR</div>
<div id="ud">FOO BAR</div><div id="lr">FOO BAR</div>
</div>


<ul id="roomslist">
</ul>

</body>

</html>
